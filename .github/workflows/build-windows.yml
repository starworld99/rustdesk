name: Build RustDesk Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows:
    runs-on: ubuntu-latest

    env:
      RENDEZVOUS_SERVER: "xyz.bsp.cn"
      RELAY_SERVER: "xyz.bsp.cn:21117"
      RS_PUB_KEY: "B70FbvLRUyE1K4QSYizzi8jypvvfEERdVbBU61EE8Us="
      API_SERVER: "https://xyz.bsp.cn/rustdesk-hbbs"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            mingw-w64 \
            autoconf \
            automake \
            libtool \
            pkg-config \
            build-essential \
            cmake \
            curl

      - name: Add Rust Windows target
        run: rustup target add x86_64-pc-windows-gnu

      - name: Set environment for cross compile
        run: |
          echo "CC_x86_64_pc_windows_gnu=x86_64-w64-mingw32-gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_X86_64_PC_WINDOWS_GNU_LINKER=x86_64-w64-mingw32-gcc" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "SODIUM_STATIC=1" >> $GITHUB_ENV
          echo "SODIUM_USE_PKG_CONFIG=0" >> $GITHUB_ENV
          echo "LIBSODIUM_DISABLE_AUTOTOOLS=1" >> $GITHUB_ENV
          echo "RUSTFLAGS=-C target-feature=+crt-static" >> $GITHUB_ENV

      - name: Build (force bundled libsodium)
        run: |
          cargo build --target x86_64-pc-windows-gnu --release --features bundled

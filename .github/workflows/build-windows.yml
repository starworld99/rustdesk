name: Build Windows Client

on:
  workflow_dispatch:  # 手动触发

jobs:
  build-windows:
    runs-on: ubuntu-latest

    env:
      ID_SERVER: "xyz.bsp.cn"
      RS_PUB_KEY: "B70FbvLRUyE1K4QSYizzi8jypvvfEERdVbBU61EE8Us="
      API_SERVER: "https://xyz.bsp.cn/rustdesk-hbbs"
      RELAY_SERVER: "xyz.bsp.cn:21117"

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
          override: true

      - name: Install mingw-w64 for cross compile
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Set environment variables for cargo
        run: |
          echo "ID_SERVER=${ID_SERVER}" >> $GITHUB_ENV
          echo "RS_PUB_KEY=${RS_PUB_KEY}" >> $GITHUB_ENV
          echo "API_SERVER=${API_SERVER}" >> $GITHUB_ENV
          echo "RELAY_SERVER=${RELAY_SERVER}" >> $GITHUB_ENV

      - name: Build Windows release
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows
          path: target/x86_64-pc-windows-gnu/release/

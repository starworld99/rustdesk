name: Build RustDesk Windows Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo with submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. Install Rust and target
      - name: Setup Rust
        uses: actions-rust/setup-rust@v1
        with:
          rust-version: stable

      - name: Add Windows target
        run: rustup target add x86_64-pc-windows-gnu

      # 3. Install cross compile tools
      - name: Install cross-compile tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            mingw-w64 \
            autoconf \
            automake \
            libtool \
            pkg-config \
            build-essential \
            cmake

      # 4. Set environment variables for cross-compiling and bundled libsodium
      - name: Setup environment
        run: |
          echo "CC_x86_64_pc_windows_gnu=x86_64-w64-mingw32-gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_X86_64_PC_WINDOWS_GNU_LINKER=x86_64-w64-mingw32-gcc" >> $GITHUB_ENV
          echo "SODIUM_USE_PKG_CONFIG=0" >> $GITHUB_ENV
          echo "SODIUM_SHARED=0" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_SYSTEM_LIBS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_SYSTEM_CFLAGS=1" >> $GITHUB_ENV

      # 5. Cache cargo dependencies
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # 6. Build Rust project using bundled libsodium
      - name: Build release
        run: |
          cargo build --release --target x86_64-pc-windows-gnu --features "libsodium-bundled"
        env:
          RENDEZVOUS_SERVER: "xyz.bsp.cn"
          RELAY_SERVER: "xyz.bsp.cn:21117"
          RS_PUB_KEY: "B70FbvLRUyE1K4QSYizzi8jypvvfEERdVbBU61EE8Us="
          API_SERVER: "https://xyz.bsp.cn/rustdesk-hbbs"

      # 7. Upload artifact
      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: rustdesk-windows
          path: target/x86_64-pc-windows-gnu/release/

name: Build RustDesk Windows

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    env:
      RENDEZVOUS_SERVER: "xyz.bsp.cn"
      RELAY_SERVER: "xyz.bsp.cn:21117"
      RS_PUB_KEY: "B70FbvLRUyE1K4QSYizzi8jypvvfEERdVbBU61EE8Us="
      API_SERVER: "https://xyz.bsp.cn/rustdesk-hbbs"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cross compile tools
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 autoconf automake libtool pkg-config build-essential
          echo "CC_x86_64_pc_windows_gnu=x86_64-w64-mingw32-gcc" >> $GITHUB_ENV

      # 🔧 关键修复：强制启用 bundled 版本的 libsodium
      - name: Patch Cargo.toml for bundled libsodium
        run: |
          sed -i 's/^libsodium-sys = .*/libsodium-sys = { version = "0.2.7", features = ["bundled"] }/' Cargo.toml

      - name: Add Windows target
        run: rustup target add x86_64-pc-windows-gnu

      - name: Build release (Windows target)
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows
          path: target/x86_64-pc-windows-gnu/release/

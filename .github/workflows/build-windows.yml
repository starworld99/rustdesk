name: Build RustDesk Windows

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest

    env:
      RENDEZVOUS_SERVER: xyz.bsp.cn
      RS_PUB_KEY: B70FbvLRUyE1K4QSYizzi8jypvvfEERdVbBU61EE8Us=
      API_SERVER: https://xyz.bsp.cn/rustdesk-hbbs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 pkg-config build-essential cmake curl git

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
          profile: minimal
          override: true

      - name: Set cross-compile environment
        run: |
          echo CC_x86_64_pc_windows_gnu=x86_64-w64-mingw32-gcc >> $GITHUB_ENV
          echo CARGO_TARGET_X86_64_PC_WINDOWS_GNU_LINKER=x86_64-w64-mingw32-gcc >> $GITHUB_ENV

      - name: Build RustDesk Windows
        run: |
          cargo build --release --target x86_64-pc-windows-gnu

      - name: Package executable
        run: |
          mkdir -p release
          cp target/x86_64-pc-windows-gnu/release/rustdesk.exe release/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: rustdesk-windows
          path: release/rustdesk.exe

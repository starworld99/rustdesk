name: Build RustDesk for Windows

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build_windows:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ 拉取完整代码（包含子模块）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2️⃣ 安装必要依赖
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            mingw-w64 \
            curl \
            pkg-config \
            build-essential \
            autoconf \
            libtool \
            automake \
            make \
            cmake \
            unzip

      # 3️⃣ 设置环境变量（Bundled 模式编译 libsodium）
      - name: Set environment variables
        run: |
          echo "SODIUM_USE_PKG_CONFIG=0" >> $GITHUB_ENV
          echo "LIBSODIUM_SYS_USE_PKG_CONFIG=0" >> $GITHUB_ENV
          echo "LIBSODIUM_BUNDLED=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_SYSTEM_LIBS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_SYSTEM_CFLAGS=1" >> $GITHUB_ENV

      # 4️⃣ 编译 RustDesk
      - name: Build RustDesk (Windows x86_64)
        env:
          SODIUM_USE_PKG_CONFIG: "0"
          LIBSODIUM_SYS_USE_PKG_CONFIG: "0"
          LIBSODIUM_BUNDLED: "1"
          RENDEZVOUS_SERVER: "xyz.bsp.cn"
          RELAY_SERVER: "xyz.bsp.cn:21117"
          RS_PUB_KEY: "B70FbvLRUyE1K4QSYizzi8jypvvfEERdVbBU61EE8Us="
          API_SERVER: "https://xyz.bsp.cn/rustdesk-hbbs"
        run: |
          rustup target add x86_64-pc-windows-gnu
          cargo build --release --target x86_64-pc-windows-gnu

      # 5️⃣ 保存编译结果
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows
          path: target/x86_64-pc-windows-gnu/release/rustdesk.exe
